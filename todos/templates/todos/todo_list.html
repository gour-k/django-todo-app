<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Todo List</h1>
        <a href="{% url 'todo_create' %}" class="btn btn-primary">Add New Todo</a>

        {% if todos %}
            <ul class="list-group mt-3">
                {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ todo.title }} - {{ todo.description }}
                        <span>
                            <a href="{% url 'todo_update' todo.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'todo_delete' todo.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-3">No todos yet.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
